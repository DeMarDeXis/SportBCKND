version: '3'

tasks:
  main:
    aliases:
      - main-cmd
    desc: "Run a command main"
    cmds:
      - go run ./cmd/main/main.go
  launcher:
    aliases:
      - launcher-cmd
      - l
    desc: "Pre-runner for the main command"
    cmds:
      - echo "Checking machine..."
      - docker-machine start default || echo "MÃ¡quina iniciada o error"
      - timeout /t 5 /nobreak
      - echo "Checking all machines and running machines..."
      - docker ps -a || echo "Failed to list all Docker containers"
      - timeout /t 5 /nobreak
      - docker ps || echo "Failed to list running Docker containers"
      - timeout /t 5 /nobreak
      - docker start todo-db || echo "Failed to start Docker container"
      - timeout /t 5 /nobreak
      - echo check actual docker container
      - docker ps || echo "Failed to list running Docker containers"
      - echo "Checking images..."
      - docker images || echo "Failed to list Docker images"

  exit:
    aliases:
      - exit-cmd
    desc: "Exit cmd for clear desktop"
    cmds:
      - timeout /t 5 /nobreak
      - echo "Cmd is starting..."
      - docker stop todo-db || echo "Failed to stop Docker container"
      - echo "Check docker..."
      - docker ps
      - echo "Check all docker..."
      - docker ps -a
      - echo "Stop docker machine..."
      - docker-machine stop default || echo "Failed to stop Docker machine"
      - echo "Success!! Pls check logs"

  migrateUP:
    aliases:
      - mup
    desc: "Migrate up"
    cmd: migrate -path ./storage/migrations -database 'postgres://postgres:qwerty@192.168.99.100:5432?sslmode=disable' up

  migrateDOWN:
    aliases:
      - mdown
    desc: "Migrate down"
    cmd: migrate -path ./storage/migrations -database 'postgres://postgres:qwerty@192.168.99.100:5432?sslmode=disable' down